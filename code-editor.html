<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>

            <li><a href="code-editor.html">Code Area</a></li>
            <li class="right"><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <h1>Code Area</h1>
        <textarea placeholder="Write your code here..."></textarea>
        <button onclick="runCode()">Run Code</button>
        <div id="output"></div>
    </main>

    <script>
        function runCode() {
            const code = document.querySelector('textarea').value;
            // For now, we'll just display the code in the output as a placeholder
            document.getElementById('output').innerText = "Output:\n" + code;
        }
    </script>
</body>
